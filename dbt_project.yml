name: 'ecommerce_analytics'
version: '1.0.0'
config-version: 2

profile: 'ecommerce_analytics'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  ecommerce_analytics:
    # Staging models: views in ANALYTICS.STAGING schema
    staging:
      +materialized: view
      +schema: staging
      
    # Intermediate models: views in ANALYTICS.INTERMEDIATE schema  
    intermediate:
      +materialized: view
      +schema: intermediate
      
    # Marts models: tables in ANALYTICS.MARTS schema
    marts:
      +materialized: table
      +schema: marts
